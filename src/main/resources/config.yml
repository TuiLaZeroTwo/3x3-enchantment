# -------------------------------------------------------------------------
# DATABASE SETTINGS (NEW)
# -------------------------------------------------------------------------
database:
  # Options: sqlite, mysql
  type: sqlite
  
  # MySQL Settings (Only used if type is 'mysql')
  host: localhost
  port: 3306
  database: minecraft
  username: root
  password: ""
  ssl: false

# -------------------------------------------------------------------------
# AUTO CLEAR SETTINGS (Lag Removal)
# -------------------------------------------------------------------------
auto-clear:
  enabled: false
  interval-seconds: 7200    # 2 Hours
  ignore-named-items: true
  warnings: [60, 30, 10, 5, 4, 3, 2, 1]
  messages:
    prefix: "&8[&c&lAutoClear&8] "
    warning: "&7Removed dropped items in &c%time% &7seconds!"
    cleared: "&aRemoved &f%amount% &aitems from the ground!"

